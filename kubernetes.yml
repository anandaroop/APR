---
apiVersion: v1
kind: ReplicationController
metadata:
  generation: 1
  labels:
    app: apr
  name: apr
  namespace: default
spec:
  replicas: 1
  selector:
    app: apr
  template:
    metadata:
      labels:
        app: apr
      name: apr
    spec:
      containers:
      - image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/apr:latest
        imagePullPolicy: Always
        name: apr
        env:
        - name: BASIC_AUTH_USER
          valueFrom:
            secretKeyRef:
              name: apr-production-credentials
              key: username
        - name: BASIC_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: apr-production-credentials
              key: password
        - name: PORT
          value: "4000"
        - name: KAFKA_CONSUMER_GROUP
          value: apr-production
        - name: MIX_ENV
          value: prod
        resources: {}
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: apr
  name: apr
  namespace: default
spec:
  ports:
  - port: 80
    nodePort: 30101
    protocol: TCP
  selector:
    app: apr
  sessionAffinity: None
  type: NodePort
