machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  override:
    - ./ci/install-hokusai.sh

test:
  override:
    - hokusai build

deployment:
  staging:
    branch: master
    commands:
      - ./ci/install-kubectl.sh
      - hokusai push $CIRCLE_SHA1
      - hokusai deploy staging $CIRCLE_SHA1
